<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::nav}">
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-dark bg-gray p-3 rounded"
          th:action="@{/users/login}"
          th:method="post"
          th:object="${userLoginBindingModel}">
        <h4 class="text-center bg-dark text-danger" th:if="${isNotFound}">Wrong username or password</h4>
        <h6 class="text-center bg-dark text-danger" th:each="e : ${#fields.errors()}" th:text="${e}">Wrong username</h6>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label class="h3 mb-2" for="username">Username</label>
            </div>
            <input class="form-control" id="username" name="username" th:errorclass="bg-danger" th:field="*{username}"
                   type="text"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label class="h3 mb-2" for="password">Password</label>
            </div>
            <input class="form-control" id="password" name="password" th:errorclass="bg-danger" th:field="*{password}"
                   type="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-secondary text-white mb-3" type="submit">Login</button>
        </div>
    </form>
</main>
<footer th:replace="~{fragments/commons::footer}">
</footer>
</body>
</html>
