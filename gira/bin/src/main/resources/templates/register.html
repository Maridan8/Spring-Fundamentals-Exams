<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>
<div class="page-container">
    <header>
        <th:block th:include="~{fragments/nav}"></th:block>
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form action="/users/register" class="mx-auto w-25 bg-blur" method="POST"
              th:object="${userRegisterBindingModel}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="username">Username</label>
                </div>
                <input class="form-control" id="username"
                       name="username" th:errorclass="bg-danger" th:field="*{username}" type="text"/>
                <small class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Username
                    error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="email">Email</label>
                </div>
                <input class="form-control" id="email"
                       name="email" th:errorclass="bg-danger" th:field="*{email}" type="email"/>

                <small class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email error
                    message</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label class="h4 mb-2" for="password">Password</label>
                </div>
                <input class="form-control" id="password"
                       name="password" th:errorclass="bg-danger" th:field="*{password}" type="password"/>
                <small class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}">Password error message</small>
            </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
          </div>
            <input class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"
                   type="password"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
          <button type="submit" class="button btn-warning  mb-3" value="Register">Register</button>
        </div>
      </form>
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
  </div>


</body>

</html>
