<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>
  <div class="page-container">
    <header th:include="~{fragments/navigation}"></header>

    <main class="content-wrap">
      <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
      <hr class="hr-3 w-25 bg-white"/>
      <form class=" text-center text-light"
            th:action="@{/register}"
            th:method="POST"
            th:object="${registrationDTO}">
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="username" class="h4 mb-2">Username</label>

          </div>
          <input aria-describedby="usernameHelpInline"
                 class="form-control"
                 id="username"
                 placeholder="Username"
                 th:errorclass="is-invalid"
                 th:field="*{username}"
                 type="text">
          <small class="text-danger">Username error message</small>
        </div>
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="email" class="h4 mb-2">Email</label>
          </div>
          <input aria-describedby="emailHelpInline"
                 class="form-control"
                 id="email"
                 placeholder="email@example.com"
                 th:errorclass="is-invalid"
                 th:field="*{email}"
                 type="text">

          <small class="text-danger">Email error message</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="password" class="h4 mb-2">Password</label>
          </div>
          <input aria-describedby="passwordHelpInline"
                 class="form-control"
                 id="password"
                 placeholder="Password"
                 th:errorclass="is-invalid"
                 th:field="*{password}"
                 type="password">
          <small class="text-danger">Password error message</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
          </div>
          <input aria-describedby="confirmPasswordHelpInline"
                 class="form-control"
                 id="confirmPassword"
                 placeholder="Confirm Password"
                 th:errorclass="is-invalid"
                 th:field="*{confirmPassword}"
                 type="password">
        </div>

        <div class="button-holder d-flex justify-content-center">
          <button type="submit" class="button btn-warning  mb-3" value="Register">Register</button>
        </div>
      </form>
    </main>
    <th:block th:replace="~{fragments/footer}"/>
  </div>


</body>

</html>
