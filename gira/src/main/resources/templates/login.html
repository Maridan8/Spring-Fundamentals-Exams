<!DOCTYPE html>
<html>
<head>
    <title>GIRA</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<div class="page-container">
    <header th:include="~{fragments/navigation}"></header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="text-center text-light"
              th:action="@{/login}"
              th:method="post"
              th:object="${loginDTO}">
            <strong class="rounded  pl-3 text-danger" th:if="${badCredentials}">
                Enter valid username and password</strong>
            <h3 class="mt-5 text-center">
                <small class="text-danger new-line">Error message</small>
            </h3> <!-- Close the h3 element here -->
            <br/>
            <small class="text-danger new-line">Incorrect email or password!</small>
            <div class="form-group input-container">
                <div class="input-container label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input aria-describedby="usernameHelpInline"
                       class="form-control"
                       id="email"
                       placeholder="Email"
                       th:errorclass="is-invalid"
                       th:field="*{email}" type="text">
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input aria-describedby="passwordHelpInline"
                       class="form-control"
                       id="password"
                       placeholder="Password"
                       th:errorclass="is-invalid"
                       th:field="*{password}" type="password">
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button  mb-3">Login</button>
            </div>
        </form>
    </main>
    <th:block th:replace="~{fragments/footer}"/>
</div>
</body>
</html>
