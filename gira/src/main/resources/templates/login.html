<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="page-container">
    <header>
        <th:block th:include="~{fragments/nav}"></th:block>
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form action="/users/login" class="mx-auto w-25 bg-blur" method="POST" th:object="${userLoginBindingModel}">
            <th:block th:each="error : ${#fields.errors()}" th:object="${error}">
                <small class="text-danger new-line" th:text="${error}">Error message</small>
                <br/>
            </th:block>
            <small class="text-danger new-line" th:if="${notFound}">Incorrect email or password!</small>
            <div class="form-group input-container">
                <div class="input-container label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input class="form-control" id="email" name="email" th:errorclass="bg-danger" th:field="*{email}"
                       type="text"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input class="form-control" id="password" name="password" th:errorclass="bg-danger"
                       th:field="*{password}" type="password"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button  mb-3">Login</button>
            </div>
        </form>
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
